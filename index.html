<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div id="bg-img">
            <div class="overlay">
                <img src="./img/odin-lined.webp" alt="An image of the Odin Project Logo">
                <h1>ODIN</h1>
            </div>
        </div>

        <div class="content">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            
            
            <form action="">

                <h2>Let's do this!</h2>

                <div class="row">
                    <div class="label-input">
                        <label for="">FIRST NAME</label>
                        <input type="text">
                    </div>
                    <div class="label-input">
                        <label for="">LAST NAME</label>
                        <input type="text">
                    </div>
                </div>
        
                <div class="row">
                    <div class="label-input">
                        <label for="">EMAIL</label>
                        <input type="email">
                    </div>
                    <div class="label-input">
                        <label for="">PHONE NUMBER</label>
                        <input type="number">
                    </div>
                </div>
        
                <div class="row">
                    <div class="label-input">
                        <label for="">PASSWORD</label>
                        <input type="password" required>
                        <span></span>
                    </div>
                    <div class="label-input">
                        <label for="">CONFIRM PASSWORD</label>
                        <input type="password" required>
                    </div>
                </div>
            </form>

            
            <button>Create Account</button>
            <p class="login">Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>
</html>
